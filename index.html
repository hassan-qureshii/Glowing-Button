<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Glowing Button</title>
</head>
<body>
    <div class="button-container">
        <button class="glowing-button" id="glowButton">Click Me</button>
    </div>

    <script>
        const glowButton = document.getElementById('glowButton');
        glowButton.addEventListener('click', () => {
        glowButton.classList.add('active');
  
       // Remove the glow effect after a short delay
        setTimeout(() => {
        glowButton.classList.remove('active');
        }, 1000);
        });
    </script>
</body>
</html>
